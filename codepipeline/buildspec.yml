version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=125719378300.dkr.ecr.ap-southeast-1.amazonaws.com/zanalytics/apache-superset
      - IMAGE_TAG=0.28.1
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image for tag $IMAGE_TAG...
      - cd docker/superset/          
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Pushing the Docker images $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG